name: URL Checker

on:
  pull_request:
    paths:
      - '5.0/**'
  push:
    branches:
      - master
    paths:
      - '5.0/**'
  workflow_dispatch:

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Set options
        id: options
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "check-modified-files-only=yes" >> $GITHUB_OUTPUT
            echo "use-verbose-mode=yes" >> $GITHUB_OUTPUT
          else
            echo "check-modified-files-only=no" >> $GITHUB_OUTPUT
            echo "use-verbose-mode=no" >> $GITHUB_OUTPUT
          fi

      - name: Debug - run markdown-link-check directly
        run: |
          npm i -g markdown-link-check@3.14.2
          echo "--- Testing with broken link file ---"
          markdown-link-check 5.0/en/0x02-Preface.md --config .github/workflows/config/url-checker-config.json -v || true
          echo "--- Exit code: $? ---"

      - name: Check URLs
        uses: tcort/github-action-markdown-link-check@v1
        with:
          check-modified-files-only: ${{ steps.options.outputs.check-modified-files-only }}
          config-file: .github/workflows/config/url-checker-config.json
          folder-path: '5.0'
          use-quiet-mode: no
          use-verbose-mode: yes
