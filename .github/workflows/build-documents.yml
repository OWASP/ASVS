name: Build Documents

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  filters:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.1
    - uses: dorny/paths-filter@v3.0.0
      id: filter
      with:
        filters: |
          docker:
            - 'docker/**/*'
          v5:
            - '5.0/**/*'
          v4:
            - '4.0/**/*'
    outputs:
      docker: ${{ steps.filter.outputs.docker }}
      v4: ${{ steps.filter.outputs.v4 }}
      v5: ${{ steps.filter.outputs.v5 }}

  build-image:
    if: needs.filters.outputs.docker == 'true'
    needs: filters
    uses: owasp/asvs/.github/workflows/build-and-publish-docker-image.yml@master

  build-v4:
    if: ${{ always() && needs.filters.outputs.v4 == 'true' }}
    needs: 
      - build-image
      - filters
    uses: owasp/asvs/.github/workflows/create-4.0-outputs.yml@master
    
  build-v5:
    if: ${{ always() && needs.filters.outputs.v5 == 'true' }}
    needs: 
      - build-image
      - filters
    uses: owasp/asvs/.github/workflows/create-5.0-outputs.yml@master

  debug-publish-conditions:
    if: ${{ always() }}
    needs: 
      - build-v5
      - filters
    runs-on: ubuntu-latest
    steps:
      - name: Debug publish conditions
        run: |
          echo "github.event_name: ${{ github.event_name }}"
          echo "needs.filters.outputs.v5: ${{ needs.filters.outputs.v5 }}"
          echo "github.ref: ${{ github.ref }}"
          echo "github.ref == 'refs/heads/master': ${{ github.ref == 'refs/heads/master' }}"
          echo "build-v5 result: ${{ needs.build-v5.result }}"
          echo "Overall condition would be: ${{ github.event_name == 'push' && needs.filters.outputs.v5 == 'true' && github.ref == 'refs/heads/master' }}"

  publish-v5-latest:
    if: ${{ always() && github.event_name == 'push' && needs.filters.outputs.v5 == 'true' && github.ref == 'refs/heads/master' && (needs.build-v5.result == 'success') }}
    needs:
      - build-v5
      - filters
    uses: ./.github/workflows/publish-5.0-latest.yml